<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dynamsoft Product Roadmap</title>
    <style>
      :root {
        --cl1: #1f4fa3; /* deep blue */
        --cl2: #2c7a6b; /* dark teal-green */
        --cl3: #4c8a1f; /* deep olive-green */
        --cl4: #fe8e14; /* warm orange */
        --cl5: #323234; /* charcoal */
        --bg: #ffffff;
        --muted: #7b7b7b;
        --card-radius: 12px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: #0b2447;
      }
      .wrap {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }
      header h1 {
        margin: 0;
        font-size: 40px;
        color: var(--cl5);
        font-weight: 700;
      }

      header {
        text-align: center;
        margin-bottom: 18px;
      }

      .filter-group {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin: 10px 0;
      }
      .filter-label {
        font-size: 14px;
        color: var(--muted);
        font-weight: 500;
        min-width: 80px;
        text-align: right;
      }
      .filters {
        display: flex;
        gap: 8px;
      }
      .filters button {
        border: 1px solid #ebedf0;
        background: #fff;
        padding: 8px 14px;
        border-radius: 999px;
        cursor: pointer;
      }
      .filters button.active {
        background: var(--cl4);
        color: #fff;
        border-color: #ebedf0;
      }

      /* timeline bar */
      .timeline {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 0;
        margin: 14px 0 28px;
        align-items: end;
      }
      .quarter {
        height: 56px;
        border-radius: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 700;
      }
      .q1 {
        background: var(--cl1);
        border-radius: 10px 0 0 10px;
      }
      .q2 {
        background: var(--cl2);
      }
      .q3 {
        background: var(--cl3);
      }
      .q4 {
        background: var(--cl4);
        clip-path: polygon(0 0, calc(100% - 22px) 0, 100% 50%, calc(100% - 22px) 100%, 0 100%, 0 0);
      }

      /* layout columns for cards */
      .columns {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 24px;
      }
      .col {
        min-height: 320px;
      }

      .card {
        display: block;
        padding: 12px 14px;
        border-radius: 10px;
        margin: 12px 0;
        color: #fff;
        text-decoration: none;
        box-shadow: 0 6px 14px rgba(20, 40, 80, 0.06);
        font-size: 14px;
      }
      .purple {
        background: var(--cl1);
      }
      .orange {
        background: var(--cl2);
      }
      .blue {
        background: var(--cl3);
      }
      .pink {
        background: var(--cl4);
      }

      /* legend */
      .legend {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 34px;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
      }
      .legend-dot {
        width: 18px;
        height: 18px;
        border-radius: 50%;
      }

      /* small screens */
      @media (max-width: 900px) {
        .timeline {
          grid-template-columns: 1fr 1fr;
        }
        .columns {
          grid-template-columns: repeat(2, 1fr);
        }
        header h1 {
          font-size: 28px;
        }
      }
      @media (max-width: 520px) {
        .timeline {
          grid-template-columns: 1fr;
        }
        .columns {
          grid-template-columns: 1fr;
        }
        .filters {
          flex-wrap: wrap;
        }
      }

      /* subtle card intro */
      .col .card:first-child {
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Dynamsoft Product Roadmap</h1>
      <div class="filter-group">
        <span class="filter-label">Department:</span>
        <div class="filters" role="tablist" aria-label="Department Filters" id="dept-filters"></div>
      </div>
      <div class="filter-group">
        <span class="filter-label">Product:</span>
        <div class="filters" role="tablist" aria-label="Product Filters" id="product-filters"></div>
      </div>
    </header>
    <div class="wrap">
      <section class="timeline" aria-hidden="false">
        <div class="quarter q1">1Q26</div>
        <div class="quarter q2">2Q26</div>
        <div class="quarter q3">3Q26</div>
        <div class="quarter q4">4Q26</div>
      </section>

      <main class="columns" id="roadmap"></main>

      <div class="legend" aria-hidden="false">
        <div class="legend-item"><span class="legend-dot" style="background: var(--cl1)"></span>Developer Experience</div>
        <div class="legend-item"><span class="legend-dot" style="background: var(--cl2)"></span>Reliability & Performance</div>
        <div class="legend-item"><span class="legend-dot" style="background: var(--cl3)"></span>Capability Expansion</div>
        <div class="legend-item"><span class="legend-dot" style="background: var(--cl4)"></span>Security & Compliance</div>
      </div>
    </div>

    <script>
      // Theme to color class mapping
      const themeMap = {
        "Developer Experience": "purple",
        "Reliability & Performance": "orange",
        "Capability Expansion": "blue",
        "Security & Compliance": "pink",
      };

      // Quarter labels
      const quarters = ["1Q26", "2Q26", "3Q26", "4Q26"];

      // State
      let allIssues = [];
      let currentProductFilter = "All";
      let currentDeptFilter = "All";

      // Load data from JSON
      async function loadData() {
        try {
          const res = await fetch("issues-export.json");
          allIssues = await res.json();
          return allIssues;
        } catch (e) {
          console.error("Failed to load data:", e);
          return null;
        }
      }

      // Get unique products from issues
      function getProducts(issues) {
        const products = new Set();
        issues.forEach((i) => {
          if (i.customFields?.Product) products.add(i.customFields.Product);
        });
        return ["All", ...Array.from(products).sort()];
      }

      // Get unique departments from issues
      function getDepartments(issues) {
        const depts = new Set();
        issues.forEach((i) => {
          if (i.customFields?.Department) depts.add(i.customFields.Department);
        });
        return ["All", ...Array.from(depts).sort()];
      }

      // Filter issues by product and department
      function filterIssues(issues, product, dept) {
        return issues.filter((i) => {
          const matchProduct = product === "All" || i.customFields?.Product === product;
          const matchDept = dept === "All" || i.customFields?.Department === dept;
          return matchProduct && matchDept;
        });
      }

      // Group issues by quarter
      function groupByQuarter(issues) {
        const groups = {};
        quarters.forEach((q) => (groups[q] = []));
        issues.forEach((issue) => {
          const q = issue.customFields?.Quarter;
          if (q && groups[q]) {
            groups[q].push({
              title: issue.title,
              theme: themeMap[issue.customFields?.Theme] || "purple",
              dept: issue.customFields?.Department,
              product: issue.customFields?.Product,
              url: issue.url,
            });
          }
        });
        // Sort each quarter's items alphabetically by title
        quarters.forEach((q) => groups[q].sort((a, b) => a.title.localeCompare(b.title)));
        return quarters.map((q) => groups[q]);
      }

      // Refresh roadmap with current filters
      function applyFilters() {
        const filtered = filterIssues(allIssues, currentProductFilter, currentDeptFilter);
        renderRoadmap(groupByQuarter(filtered));
      }

      // Render product filter buttons
      function renderProductFilters(products) {
        const container = document.getElementById("product-filters");
        container.innerHTML = "";
        products.forEach((p) => {
          const btn = document.createElement("button");
          btn.textContent = p;
          if (p === currentProductFilter) btn.classList.add("active");
          btn.addEventListener("click", () => {
            currentProductFilter = p;
            container.querySelectorAll("button").forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            applyFilters();
          });
          container.appendChild(btn);
        });
      }

      // Render department filter buttons
      function renderDeptFilters(depts) {
        const container = document.getElementById("dept-filters");
        container.innerHTML = "";
        depts.forEach((d) => {
          const btn = document.createElement("button");
          btn.textContent = d;
          if (d === currentDeptFilter) btn.classList.add("active");
          btn.addEventListener("click", () => {
            currentDeptFilter = d;
            container.querySelectorAll("button").forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            applyFilters();
          });
          container.appendChild(btn);
        });
      }

      // Render roadmap cards
      function renderRoadmap(quarterData) {
        const roadmap = document.getElementById("roadmap");
        roadmap.innerHTML = "";
        quarterData.forEach((items, idx) => {
          const col = document.createElement("div");
          col.className = "col";
          col.setAttribute("data-quarter", `q${idx + 1}`);
          items.forEach((item) => {
            const card = document.createElement("a");
            card.className = `card ${item.theme}`;
            card.href = item.url || "#";
            card.target = item.url ? "_blank" : "_self";
            card.textContent = item.title;
            col.appendChild(card);
          });
          roadmap.appendChild(col);
        });
      }

      // Initialize
      async function init() {
        const issues = await loadData();
        if (issues) {
          renderProductFilters(getProducts(issues));
          renderDeptFilters(getDepartments(issues));
          renderRoadmap(groupByQuarter(issues));
        } else {
          document.getElementById("roadmap").innerHTML = '<p style="text-align:center;color:var(--muted)">Failed to load roadmap data.</p>';
        }
      }

      init();
    </script>
  </body>
</html>
